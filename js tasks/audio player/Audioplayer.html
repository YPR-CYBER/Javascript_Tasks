<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>audio player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .audiocontainer {
            width: 500px;
            height: 500px;
            background-color: rgb(100, 67, 176);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .songcontrol {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .progress {
            width: 80%;
            height: 15%;
            background-color: rgb(100, 67, 176);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #progresssong {
            width: 70%;
        }

        .controlicon {
            width: 100%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .fa-play,
        .fa-pause {
            height: 80px;
            width: 80px;
            font-size: 40px;
            padding: 20px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fa-backward,
        .fa-forward {
            height: 60px;
            width: 60px;
            font-size: 30px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Audio Player</h1>
    <div class="audiocontainer">
        <audio controls id="music2">
            <source src="songs/song2.mp3" type="audio/mpeg" id="music">
        </audio>
        <div class="songcontrol">
            <div class="progress">
                <input type="range" value="0" id="progresssong" />
            </div>
            <div class="controlicon">
                <i class="fa-solid fa-backward" onclick="backwardsong()"></i>
                <i class="fa-solid fa-play" onclick="startMusic()" id="togglebtn"></i>
                <i class="fa-solid fa-forward" onclick="forwardsong()"></i>
            </div>
        </div>
    </div>
    
    <script src="task.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
