<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
       
        .fullscreen1
        {
            width: 100%;
            height:100%;
        }
        #options
        {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Video player</h1>
    <div class="videocontainer" id="video1">
        <video src="videos/video1.mp4" controls id="videoid"></video>
        <div class="videocontrols">
            <input type="range" id="videoRange" value="0" onchange="videotimeChange()" step="any"/>
            <div class="videoicons">
                <i class="fa-solid fa-backward" onclick="backwardClicked()"></i>
                <i class="fa-solid fa-play" id="pauseButton" onclick="pauseClicked()"></i>
                <i class="fa-solid fa-forward" onclick="forwardClicked()" ></i>
            </div>
            <div class="soundicon">
                <i class="fa-solid fa-volume-high" id="volume" onclick="volumeX()"></i>
                <input type="range" id="volumeRange" value="0" onchange="volumeR()" min="0" max="1" step="any"/>
            </div>
            <div class="speedicon">
                <ul id="options">
                    <li onclick="speedF(0.25)">0.25x</li>
                    <li onclick="speedF(0.75)">0.75x</li>
                    <li onclick="speedF(1.00)" class="active">Normal</li>
                    <li onclick="speedF(1.5)">1.5x</li>
                    <li onclick="speedF(2.0)">2.0x</li>
                </ul>
            <button class="playback-speed">
                <span class="material-symbols-rounded" onclick="speedRange()" id="speedbutton">slow_motion_video</span>
            </button>
            
            <button class="pic-in-pic" onclick="Imagein()"><span class="maerial-icons"> picture-in-picture</span></button>
            <button class="fullscreen" id="fullsc" onclick="maxiMize()"> <i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
    </div>
<script src="task.js"></script>
</body>
</html>
